<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>{{ block "title" . }} {{ with .title }} {{ else }} PufferPanel {{ end }} {{ end }}</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,300italic,400italic' rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>

<div id="app">
    <v-app>
        {{ block "body" . }}
        {{ end }}
        <v-footer id="core-footer" height="82">
            <div class="footer-items">
            <span v-for="link in links" :key="link.name">
                <a :href="link.Link" class="tertiary--text footer-links">${ link.name }</a>
            </span>
            </div>
            <v-spacer/>
            <span class="font-weight-light copyright">&copy; ${ (new Date()).getFullYear() } <a href="https://www.creative-tim.com/" target="_blank">Creative Tim</a>, made with <v-icon color="tertiary" size="17">mdi-heart</v-icon> for a better web </span>
        </v-footer>
    </v-app>
</div>

<script>
    app = new Vue({
        delimiters: ['${', '}'],
        data: {
            links: [
                {name: 'Home', Link: '/dashboard'},
                {name: 'Creative Tim', Link: 'https://www.creative-tim.com'},
                {name: 'About Us', Link: 'https://creative-tim.com/presentation'},
                {name: 'Blog', Link: 'https://blog.creative-tim.com'}
            ]
        },
        el: "#app"
    });
</script>

{{ block "scripts" .}}
{{ end }}

<style>
    #core-footer {
        z-index: 0;
    }
</style>

</body>
</html>
