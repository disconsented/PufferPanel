{{ define "content" }}

    {{ block "sidebar" . }} {{`""`}} {{ end }}

    {{ block "footer" . }} {{`""`}} {{ end }}

    {{ block "title" . }} Login {{ end }}

    {{ block "body" . }}
        <v-layout align-center justify-center>
            <v-flex xs12 sm8 md4>
                <material-card color="blue" title="Login" >
                    <v-container>
                    <v-card-text>
                        <v-form>
                            <v-text-field prepend-icon="person" name="email" label="Email" type="text"></v-text-field>
                            <v-text-field id="password" prepend-icon="lock" name="password" label="Password" type="password"></v-text-field>
                        </v-form>
                    </v-card-text>
                    </v-container>
                    <v-container>
                    <v-card-actions>
                        <v-spacer></v-spacer>
                        <v-btn :disabled="loginDisabled" color="blue" v-on:click="submit">Login</v-btn>
                    </v-card-actions>
                    </v-container>
                </material-card>
            </v-flex>
        </v-layout>
    {{ end }}

    {{ block "styles" . }}
        <style>
            .v-toolbar__content {
                margin-left: 0;
            }
        </style>
    {{ end }}

    {{ block "scripts" . }}

        <script type="application/javascript" src="/assets/js/helper-offset.js"></script>
        <script type="application/javascript" src="/assets/js/material-card.js"></script>

        <script>
            mixin = {
                methods: {
                    submit: function() {
                        this.loginDisabled = true;
                    }
                },
                data: function() {
                    return {
                        username: {
                            type: String,
                            default: undefined
                        },
                        password: {
                            type: String,
                            default: undefined
                        },
                        loginDisabled: false
                    }
                }
            };
        </script>

    {{ end }}

{{ end }}
