name: Go
on: 
  push:
    branches:
    - kraken
    path:
    - '*'
    - '!azure-pipelines.yml'
    - '!.travis.yml'
    - '!*.md'
    
    
jobs:
  build-binaries:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-18.04,windows-2019]
        arch: [amd64, arm]
        filename: [pufferpanel, pufferpanel.exe]
        go: [ '1.12' ]
        node-version: [ '12.x' ]
        exclude:
          - os: windows-2019
            arch: arm
          - os: windows-2019
            filename: pufferpanel
          - os: ubuntu-18.04
            filename: pufferpanel.exe

    steps:

    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: npm install, build
      run: |
        npm install
        npm run build
      env:
        CI: true
      working-directory: "client"
    
    - name: Pull deps
      uses: actions/checkout@v1
      with:
        repository: pufferpanel/apufferi
        path: apufferi
    
    - name: Build
      run: |
        echo 'replace github.com/pufferpanel/apufferi/v3 => ./apufferi' >> go.mod
        go build -o ${{ matrix.filename }} -ldflags "-X github.com/pufferpanel/pufferpanel/version.Hash=${{ github.sha }}" -v github.com/pufferpanel/pufferpanel/v2/cmd        
