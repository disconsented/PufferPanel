name: Go
on: 
  push:
    branches:
    - kraken
    path:
    - '*'
    - '!azure-pipelines.yml'
    - '!.travis.yml'
    - '!*.md'
    
    
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-18.04,windows-2019]
        arch: [amd64, arm]
        filename: [pufferpanel, pufferpanel.exe]
        go: [ '1.12' ]
        exclude:
          - os: windows-2019
            arch: arm
          - os: windows-2019
            filename: pufferpanel
          - os: ubuntu-18.04
            filename: pufferpanel.exe

    steps:

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      
    - name: Build
      run: |
        go build -o ${{ matrix.filename }} -ldflags "-X github.com/pufferpanel/pufferpanel/version.Hash=${{ github.sha }}" -v github.com/pufferpanel/pufferpanel/v2/cmd
